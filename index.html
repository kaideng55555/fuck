      "From the block to holding down the blockchain.",

    const sloganEl=document.getElementById('slogan'); if(sloganEl){ let i=0; sloganEl.textContent=slogans[0]; setInterval(()=>{i=(i+1)%slogans.length; sloganEl.textContent=slogans[i];},3600);}
    (function () {
      const DISABLED = location.hash.toLowerCase().includes('nospray');
      const canvas = document.getElementById('sprayCanvas');
      if (!canvas || DISABLED) { if (canvas) canvas.remove(); return; }
      const ctx = canvas.getContext('2d');
      let w, h; function resize(){ w = canvas.width = innerWidth; h = canvas.height = innerHeight; } resize();
      addEventListener('resize', resize);
      ctx.globalCompositeOperation = 'lighter';
      let spraying = false;
      let mouse = { x: innerWidth/2, y: innerHeight/2 };
      function spray(x, y, intensity = 0.6) {
        const drops = Math.floor(18 * intensity);
        for (let i = 0; i < drops; i++) {
          const ang = Math.random() * Math.PI * 2;
          const rad = (Math.random() ** 1.15) * (spraying ? 26 : 14);
          const px = x + Math.cos(ang) * rad;
          const py = y + Math.sin(ang) * rad;
          const alpha = 0.20 + Math.random() * 0.22;
          const hues = [130, 320];
          const hue = hues[Math.floor(Math.random() * hues.length)];
          ctx.fillStyle = `hsla(${hue} 100% 60% / ${alpha})`;
          ctx.beginPath(); ctx.arc(px, py, 1 + Math.random() * 2.4, 0, Math.PI * 2); ctx.fill();
        }
      }
      function fade() {
        ctx.save();
        ctx.globalCompositeOperation = 'destination-out';
        ctx.fillStyle = 'rgba(0,0,0,0.06)';
        ctx.fillRect(0, 0, w, h);
        ctx.restore();
        requestAnimationFrame(fade);
      } fade();
      addEventListener('mousemove', (e) => { mouse.x=e.clientX; mouse.y=e.clientY; spray(mouse.x, mouse.y, spraying?1:0.45); }, { passive: true });
      addEventListener('mousedown', () => spraying = true, { passive: true });
      addEventListener('mouseup', () => spraying = false, { passive: true });
    })();
  </script>
